<div class="State w-full">
    <div>
        <label for="State">State</label>
    </div>
    <div class="w-full">
        <select class="select select-bordered input w-full">
            <option disabled selected>Pick one</option>
            @for(item of listOptions; track item){
                <option>{{item}}</option>
            }
        </select>
    </div>
</div>
