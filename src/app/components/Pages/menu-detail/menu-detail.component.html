<div class="detail-item w-full h-full flex items-center mt-4">
    <div class="px-4 flex items-center gap-2 cursor-pointer">
        <div class="detail-item__icon">
            <img [src]="'assets/Media/Svg/'+items.icon+'.svg'" alt="">
        </div>
        <div class="detail-item__text flex flex-col items-start">
            <p class="text-primary-500">{{ items.info1 }}</p>
            <p>{{ items.info2 }}</p>
        </div>
    </div>
</div>
