<dialog id="my_modal_3" class="modal">
    <div class="modal-box min-w-[800px] bg-white h-fit p-2">
      <form method="dialog">
        <div class="modal_info flex items-center justify-between">
            <div>
                <h3 class="font-bold text-lg">Your cart</h3>
            </div>
            <div>
                <button class="btn btn-sm btn-circle btn-ghost">âœ•</button>
            </div>
        </div>
        <div class="body grid grid-cols-1 grid-rows-1 my-4 w-full">
            <div class="w-full max-h-[300px] overflow-y-scroll">
                @for(sale of listPanier;track sale.id){
                    <app-modal-item [sale]="sale" />
                }
            </div>
        </div>

        <div class="modal_info flex items-end justify-end my-2">
            <div>
                <h3 class="font-bold text-lg">Total : <span class="text-brand-red">{{ sallerService.calcul_total() }} FCFA</span></h3>
            </div>
        </div>
        <div class="modal_info flex items-center justify-between">
            <div>
                <button class="btn-1 bg-primary-200">Continue shopping</button>
            </div>
            <div>
                <button (click)="sallerService.checkout()" class="btn-1 bg-brand-red text-white">Checkout</button>
            </div>
        </div>
      </form>
    </div>
</dialog>
